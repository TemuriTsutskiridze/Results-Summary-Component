<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/css/styles.css">

    <script src="index.js" type = "module" defer></script>

    <link rel = "icon" href = "assets/favicon-32x32.png">
    <title>Results Summary Component</title>
</head>
<body>
    <main>
        <div class="your-result">
            <h2 class = "result">Your Result</h2>
            <div class="score-circle">
                <h1 class = "main-score">76</h1>
                <p class = "main-out-of">of 100</p>
            </div>
            <h3 class = "rate">Great</h3>
            <p class = "main-feedback">Your performance exceed 65% of the people conducting the test here!</p>
        </div>

        <div class="info">
            <h3 class="info_title">Summary</h3>

            <ul class="summary" id = "summary">
            
            </ul>
    
            <button class = "continue">Continue</button>
        </div>
        
    </main>
</body>
</html>
